apply plugin: 'idea'
apply plugin: 'java'

version =0.1

task helloWorld{
    doLast{println 'Hello world.'}
}

//task.dependsOn task

sourceSets {
    main{
        java{
            srcDirs = ['src']
        }
    }

    test{
        java{
            srcDirs = ['test']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.mockito:mockito-core:1.+"
}

jar {
    manifest{
        attributes 'Main-Class': 'com.twu.biblioteca.BibliotecaApp'
    }
}

task copyRuntimeLibs(type: Copy) {
    into "lib"
    from configurations.testRuntime - configurations.runtime
}